<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Include the script files -->
    <script src="drawTriangles.js"></script>
    <script src="drawTriangleDecrease.js"></script>
  </head>
  <body>
    <!-- Field for entering height of Triangle -->
    <label for="height">Висота трикутника:</label>
    <input type="number" id="height" value="5" min="1" /><br /><br />

    <!-- Field for entering symbol of Triangle -->
    <label for="symbol">Символ для малювання:</label>
    <input type="text" id="symbol" value="+" /><br /><br />

    <!-- Field for selecting directions -->
    <label for="direction">Напрямок трикутника:</label>
    <select id="direction">
      <option value="increasing">Зростаючий</option>
      <option value="decreasing">Зменшуючий</option>
      <option value="both">Обидва</option></select
    ><br /><br />

    <!-- Checkbox for selecting both directions -->
    <label for="both">Показати обидва:</label>
    <input type="checkbox" id="both" onchange="updateDirection()" /><br /><br />

    <!-- Button which calls the function for Drawing Triangle -->
    <button onclick="drawTriangles()">Малювати трикутник</button>

    <!-- When user clicks the "Малювати трикутник" button, the triangle will be displayed in the output div -->
    <div id="output"></div>

    <script>
      function updateDirection() {
        // Get the select element for direction and the checkbox for both directions
        let directionSelect = document.getElementById("direction");
        let bothCheckbox = document.getElementById("both");

        // If the "both" checkbox is checked, set the direction to "both"
        if (bothCheckbox.checked) {
          directionSelect.value = "both";
        }
      }
    </script>
  </body>
</html>
